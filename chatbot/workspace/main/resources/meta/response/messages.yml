res:
  T00: "안녕하세요. FaceFit 서비스에 오신 것을 환영합니다. 얼굴형에 어울리는 안경을 추천 받기 원하시면 얼굴형을 먼저 분석해야 합니다.\n{res.T90}"
  T01: "웹캠을 이용한 사진 찍기를 선택하셨습니다."
  T01-00: "{res.T01}. 웹캠이 꺼져 있습니다. 우선 웹캠을 켜 주세요."
  T02: "파일을 이용한 얼굴 분석을 선택하셨습니다. 파일을 선택해 주세요"
  T03: "얼굴형의 목록을 요청하셨습니다. 우리는 얼굴을 다음과 같이 5가지 종류가 있다고 봅니다."
  T04: "얼굴형 분석을 끝냈습니다. 당신의 얼굴형은 '{_face_type}' 입니다."
  T05: "얼굴형 분석을 요청하셨습니다.\n {res.T90}"
  T06: "요청하신 안경 목록은 다음과 같습니다."
  T06-00: "아직 얼굴형 분석이 이루어 지지 않았습니다. 우선 얼굴형 분석을 해주세요.\n {res.T90}"
  T07: "요청하신 안경의 상세 정보는 다음과 같습니다."
  T07-00: "안경 상세 정보를 요청하셨습니다." 
  T07-01: "{res.T07-00} 그러나, 얼굴형에 어울리는 안경 정보를 가지고 있지 않습니다. 다음에 이용해 주세요."
  T07-02: "{res.T07-00} 그러나, 원하시는 정보를 찾지 못했습니다. 안경 목록에서 직접 선택을 해주세요."
  T07-03: "{res.T07-00} 그러나, {res.T06-00}"
  T07-04: "선택하신 안경은 #brand_name# 에서 만든 #product_name# 안경입니다. 색상은 #color_name# 입니다. 상세 정보는 #url# 에서 확인 가능하십니다."
  T08: "요청하신 안경을 사진에 합성 하였습니다."
  T08-00: "사진 합성을 요청하셨습니다."
  T08-01: "{res.T08-00} {res.T06-00}"
  T08-02: "{res.T08-00} 그러나 선택된 안경 정보가 없습니다. 우선 안경을 선택해 주세요."
  T08-03: "가상 피팅을 선택하셨습니다."
  T09: "카메라 켜기를 선택하셨습니다. 1. 사진을 찍으시겠습니까?"
  T10: "카메라 끄기를 선택하셨습니다."
  T11: "첫 번째 제안을 선택하셨습니다."
  T12: "두 번째 제안을 선택하셨습니다."
  T13: "세 번째 제안을 선택하셨습니다."
  T14: "네 번째 제안을 선택하셨습니다."
  T20: "사진이 준비 되었습니다. 사진을 전송하시겠습니까?<br/> 1.예, 2.아니오"
  T20-01: "'1.예'를 선택하셨습니다.사진을 전송합니다."
  T20-02: "'2.아니오'를 선택하셨습니다. {res.T90}"
  T90: "얼굴형을 분석하려면 다음과 같은 방법 중 하나를 선택해 주세요.\n 1. 웹캠을 이용하여 사진을 촬영합니다.\n 2. 얼굴 사진을 전송합니다."
  unknown: "제가 처리 할 수 없는 업무입니다. 처음 부터 다시 시작하겠습니다. {res.T00}"
  good-bye: "이용해 주셔서 감사합니다. 다음에 또 봐요."
err:
  face_not_detected: "사진에서 얼굴을 찾을 수 없습니다.<br/> 다른 사진을 이용해 주세요."